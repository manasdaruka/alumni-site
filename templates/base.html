<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>{% block title_block %}
		{% if base_title %}
			{{base_title}}
		{% else %}
			{{PROJECT_NAME}}
		{% endif %}
	{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style>
	{% block style_block %}{% endblock %}
	</style>
</head>

<body>
<h1>{% block h1_block %}{{base_h1}}{% endblock %}</h1>
{% block body_block %}
	{{base_body}}
{% endblock %}
{#<p><a href="{% url ':index' %}">Back to Homepage</a></p>#}
</body>
</html>
